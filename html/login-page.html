<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <div id="logo">
            <a href="/index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>
    </header>

    <main>
        <section id="login">
            <h5>Bem-vindo</h5>
            <h2>Portal do Usuário</h3>
            <h1>Faça o login com sua conta</h1>
            <div class="area-form">
                <input type="text" placeholder="Digite aqui seu email" id="emailLogin">
                <span>Ou</span>
                <input type="text" placeholder="Ex: 903.001.515-20" oninput="mascaraCPF(event)" maxlength="14" id="cpfLogin">
                <span>E</span>
                <div class="content-senha">
                    <input type="password" placeholder="Digite aqui sua senha" id="passwordLogin">
                    <img class="olho" onclick="mudarVisibilidadeSenha()" src="../assets/olho-fechado.svg" alt="olho fechado">
                </div>
                <button onclick="login()">Login</button>
            </div>
            <div id="cadastro">
                <p>Não tem cadastro? <a href="register-page.html">Clique aqui</a></p>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
