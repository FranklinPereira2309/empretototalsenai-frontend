<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprego Total - Currículos</title>
    <link rel="icon" href="/imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/cad-vagas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <a href="/index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>

        <nav>
            <div id="btn-area">
                <div class="area-pesquisa">
                    
                </div>
            </div>
        </nav>

        <div id="usuarioLogado">
            <div class="teste">
                <h5>Área do Usuário:</h5>
                <span id="emailLogado"></span>
            </div>
            <button onclick="mostrarMenuUsuario()" class="botao-menu-usuario">Exit</button>
            <div class="menu-usuario" id="menu-usuario">

                <ul>
                    <li><a href="#" id="sair" onclick="deslogarImediatamente()">Ok... Sair</a></li>
                </ul>
            </div>
        </div>
    </header>           
        <div class="container">
            <aside class="sidebar">
                <h2 id="tipoCurriculo">Menu de Opções</h2>
                <nav>
                    <ul>
                        <li><a id="voltarDash" href="/html/dashboard-empresa.html">Dashboard</a></li>

                    </ul>
                </nav>
            </aside>        
        
        <main>
            <div class="job-card">
                <h2>Adicionar Oferta de Emprego</h2>
                <form id="jobForm">
                    <fieldset>
                        <legend>Informações da Vaga</legend>

                        <label for="titulo">Título da Vaga:</label>
                        <input type="text" id="titulo" name="titulo">

                        <label for="descricao">Descrição da Vaga:</label>
                        <textarea id="descricao" name="descricao" rows="5" cols="50"></textarea>

                        <label for="habilidades">Habilidades e Competências:</label>
                        <textarea id="habilidades" name="habilidades" rows="3" cols="50"></textarea>

                        <label for="formacao">Formação Acadêmica:</label>
                        <input type="text" id="formacao" name="formacao">

                        <label for="localizacao">Localização:</label>
                        <input type="text" id="localizacao" name="localizacao">

                        <label for="modalidade">Modalidade de Trabalho:</label>
                        <select id="modalidade" name="modalidade">
                            <option value="" hidden>Selecionar</option>
                            <option value="presencial">Presencial</option>
                            <option value="remoto">Remoto</option>
                            <option value="hibrido">Híbrido</option>
                        </select>
                        <label for="salario">Salário:</label>
                        <input type="text" id="salario" name="salario" placeholder="EX: 2000">
                        <label for="tipo_contrato">Pcd:</label>
                        <select id="pcd" name="pcd">
                            <option value="" hidden>Selecionar</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>                            
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Informações da Empresa</legend>

                        <label for="nome_empresa">Nome da Empresa:</label>
                        <input type="text" id="nome_empresa" name="nome_empresa">
                        
                        <label for="setor_atuacao">Área Profissional:</label>
                        <select id="setor_atuacao" name="setor_atuacao">
                            <option value="" hidden>Selecionar</option>
                            <option value="tecnologia">Tecnologia</option>
                            <option value="saude">Saúde</option>                            
                            <option value="educacao">Educação</option>                            
                            <option value="comercio">Comércio</option>                            
                            <option value="industria">Indústria</option>                            
                        </select>    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="EX: emprego@emprego.com.br">

                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" placeholder="EX: Vendendor">
                        
                    </fieldset>

                    <fieldset>
                        <legend>Detalhes do Contrato</legend>

                        <label for="tipo_contrato">Tipo de Contrato:</label>
                        <select id="tipo_contrato" name="tipo_contrato">
                            <option value="" hidden>Selecionar</option>
                            <option value="clt">CLT</option>
                            <option value="pj">PJ</option>
                            <option value="estagio">Estágio</option>
                            <option value="temporario">Temporário</option>
                        </select>                      
                        
                        <label for="horario">Horário de Trabalho:</label>
                        <input type="text" id="horario" name="horario" placeholder="EX: De segunda a sexta, das 09h às 18h">

                    </fieldset>
                    <!-- <input type="submit" value="Enviar"> -->
                    <button id="salvarVagaEmprego" type="submit" onclick="cadastrarVagaEmprego()">Enviar</button>
                </form>
            </div>
        </main>
    </div>




    <script src="/js/script.js"></script>   
    <script src="/js/vagas.js"></script>  

</body>

</html>
