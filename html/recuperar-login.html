<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/acesso-negado.css">
</head>

<body>
    <header>
        <div id="logo">
            <a href="/index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>
    </header>
    <div class="container-acesso-negado">
        <br>
        <span style="color: #4A81E0;">Recuperação de Acesso</span>
        <br>
        <br>
        <h2>Selecione uma opção abaixo:</h2>
        <br>
        <div class="buttons">
            <button onclick="recuperarLoginUsuario()">Recuperar Senha - Para mim</button> 
            <button onclick="recuperarLoginEmpresa()">Recuperar Senha - Para minha Empresa</button>
        </div>
        
       <img src="../assets/login.jpg" class="img-acesso-negado" alt="login">
    </div>   
    

    <script src="/js/recuperar-login.js"></script>
</body>

</html>
