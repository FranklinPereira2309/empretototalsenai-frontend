<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/acesso-negado.css">
</head>

<body>
    <header>
        <div>
            
        </div>
        <div id="logo">
            <a href="index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>
    </header>
    <div class="container-acesso-negado">
        <br>
        <span style="color: red;">Acesso Negado!</span>
        <br>
        <br>
        <h1 style="color:#4A81E0;">Você foi deslogado ou ainda não realizou seu Login</h1>
        <br>
        <h2>Selecione uma opção abaixo:</h2>
        <br>
        <div class="buttons">
            <button onclick="portalUsuario()">Login - Para mim</button> 
            <button onclick="portalEmpresa()">Login - Para minha Empresa</button>
        </div>
        <br>
        <h4 style="color: red;">*Caso tenha esquecido a senha, procure no <strong>Menu Principal RECUPERAR ACESSO!</strong></h4>
        
       <img src="../assets/access-denied.png" class="img-acesso-negado" alt="acesso negado">
    </div>   
    

    <script src="/js/acesso-negado.js"></script>
</body>

</html>
